name: mypy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]
    name: MyPy
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies and run MyPy
      run: |
        python3 -m venv venv
        source ./venv/bin/activate
        pip install poetry
        pip install --upgrade pip
        cd backend/app
        poetry install --no-dev
        ../../venv/bin/mypy ./
