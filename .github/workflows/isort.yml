name: isort
on:
  - push

jobs:
  build:
    name: Isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: jamescurtin/isort-action@master
        with:
            sortPaths: backend/app/app